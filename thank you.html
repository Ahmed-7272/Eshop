<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }

        .thank-you-card {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }
    </style>
</head>

<body style="margin-bottom: 55px !important;">

    <div class="container-fluid thank-you-page">
        <div class="thank-you-card">
            <h1 class="display-4">Thank You!</h1>
            <p class="lead">Thank you for shopping with us. Your order has been successfully placed.</p>
            <hr class="my-4">
            <div class="row">
                <p class="col-5">Name: </p>
                <p class="col-1"></p>
                <p class="col-6" id="name"></p>
            </div>
            <div class="row">
                <p class="col-5">Order ID: </p>
                <p class="col-1"></p>
                <p class="col-6" id="order"></p>
            </div>
            <div class="row">
                <p class="col-5">Amount: </p>
                <p class="col-1"></p>
                <p class="col-6" id="amount"></p>
            </div>
            <div class="row">
                <p class="col-5">Phone Number / Guardian Number: </p>
                <p class="col-1"></p>
                <p class="col-6" id="number"></p>
            </div>
            <p>If you have any questions or need further assistance, please contact our customer service team.</p>
            <a class="btn btn-primary btn-lg" href="./index.html" role="button">Continue Shopping</a>
        </div>
    </div>
    <script src="./thanks.js"></script>
</body>

</html>
